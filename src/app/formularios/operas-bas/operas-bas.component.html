<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />
      <button (click)="calculadora()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>

<div class="form-check">
  <input [(ngModel)]="operacion" value="suma" class="form-check-input" type="radio" name="button">
  <label class="form-check-label" for="suma">
    Suma
  </label>
</div>
<div class="form-check">
  <input [(ngModel)]="operacion" value="resta" class="form-check-input" type="radio" name="button">
  <label class="form-check-label" for="resta">
    Resta
  </label>
</div>
<div class="form-check">
  <input [(ngModel)]="operacion" value="multiplicacion" class="form-check-input" type="radio" name="button">
  <label class="form-check-label" for="multiplicacion">
    Multiplicacion
  </label>
</div>
<div class="form-check">
  <input [(ngModel)]="operacion" value="division" class="form-check-input" type="radio" name="button">
  <label class="form-check-label" for="division">
    Division
  </label>
</div>
