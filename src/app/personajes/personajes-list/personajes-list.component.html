<div class="card">
    <div class="card-header">
        <h1>Personajes de Dragon Ball</h1>
        <div class="card-body">
            <div class="row">
            <div class="col-md-2">Filtrar por: </div>
            <div class="col-md-4"></div>
            <input [(ngModel)]="listFilter" type="text" class="form-control"
            placeholder="Ingrese nombre del heroe">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro: {{listFilter}}</h3>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" *ngIf="heroes.length>0">
            <thead>
                <tr>
                    <th><button (click)="showImage()" class="btn btn-secondary">{{muestraImage? 'Ocultar ':'Mostrar '}}Imagen</button></th>
                    <th>Nombre</th>
                    <th>Ataque Especial</th>
                    <th>Raza</th>
                    <th>Ki</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personaje of heroes | heroesFilter:listFilter">
                    <td>
                        <img *ngIf="muestraImage" [src]="personaje.imagen"
                        [style.width.px]="imageWidht"
                        [style.margin.px]="imageMargin"
                        alt="{{personaje.nombre}}"></td>
                    <td>{{personaje.nombre}}</td>
                    <td>{{personaje.description}}</td>
                    <td>{{personaje.race}}</td>
                    <td>{{personaje.ki}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
